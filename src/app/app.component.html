<div>
  <h1>Sudoku Solver</h1>

  <h2>Size?</h2>
  <label> 
    X: 
    <input #sizex type="number" [value]="size_x" (change)="onSizeXChange(sizex.value)">
  </label>

  <label>Y: 
    <input #sizey type="number" [value]="size_y" (change)="onSizeYChange(sizey.value)">
  </label>

  <button (click)="generate()">Generate</button>

  <h3>{{testLabel}}</h3>
</div>

<router-outlet></router-outlet>
